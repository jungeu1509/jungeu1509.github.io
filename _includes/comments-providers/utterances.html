<script>
  'use strict';

  (function() {
    var commentContainer = document.querySelector('#utterances-comments');

    if (!commentContainer) {
      return;
    }

    var script = document.createElement('script');
    script.setAttribute('src', 'https://utteranc.es/client.js');
    script.setAttribute('repo', 'jungeu1509/blog-comments');
    script.setAttribute('issue-term', '{{ site.comments.utterances.issue_term | default: "pathname" }}');
    script.setAttribute('theme', '{{ site.comments.utterances.theme | default: "github-dark" }}');
    script.setAttribute('anonymous');

    commentContainer.appendChild(script);
  })();
</script>
